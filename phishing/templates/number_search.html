{% extends "./base.html" %}
{% block main %}
<!-- 전체 폰트 조정하기 -->
<div class="section section-contact">
    <div class="container">
        <div class="text-area">
            <div class="title">
                <h2 id='font_mod'>의심 번호 조회</h2>
                <div class="separator separator-info">✻</div>
                <h5 class="text-gray">의심되는 전화번호, 계좌번호를 입력해주세요.</h5>
            </div>

        <div class="contact-form">
            <form action="" method="post">
                <div class="row">
                    <div class="col-md-4 col-md-push-4">
                        <div class="form-group">
                            <input type="text" name="email" value="" placeholder="010-1234-5678, 000-000-00000" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-fill btn-info">
                            입력
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
{% comment %} <div class='section section-presentation-page'>
    <div class="parallax filter filter-color-black">
        <div class='row'>

        </div>
    </div>
</div> {% endcomment %}


{% endblock %}
