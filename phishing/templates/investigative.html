{% extends "./base.html" %}
{% block main %}
<div class="section section-contact">
    <div class="container">
        <div class="text-area">
            <div class="title">
                <h1 id='font_mod'>수사 및 신고기관 연락처</h1>
                <div class="separator separator-info">✻</div>
            </div>

            <div class="section section-cards">
                <div class="container-fluid">
                    <!-- 수사기관 리스트 -->
                    <div class="row">
                        <div>
                            {% for org in orgs_list %}
                                {% if "국번" in org.call %}
                                    <div class="col-sm-6">
                                        <a href="{{ org.url }}">
                                            <div class="card card-price">
                                                <br>
                                                <h3 class="title-header text-info">{{ org.name }}</h3>
                                                <p class="text-description text-gray">{{ org.call }}</p>
                                                <br>
                                            </div>
                                        </a>
                                    </div>
                                {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
