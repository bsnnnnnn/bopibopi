{% extends "./base.html" %}
{% block main %}
<div class="section section-contact">
    <div class="container-fluid">
        <div class="text-area">
            <div class="title">
                <h2>의심 전화 조회</h2>
                <div class="separator separator-info">✻</div>
                <h5 class="text-gray">의심되는 통화 파일을 업로드해주세요.</h5>
                <br>
                <!-- form 위치 조정하기 : 가운데로 -->
                {% comment %} 음성파일 업로드 {% endcomment %}

                {% comment %} <div class="contact-form">
                    <form action="" method="post">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <textarea name="content" class="form-control" placeholder="Here you can write your nice text" rows="8"></textarea>
                                </div>
                                <button type="button" class="btn btn-danger btn-fill pull-right">입력</button>
                            </div>
                        </div>
                    </form>
                </div> {% endcomment %}
            </div>
    </div>
    </div>
</div>

{% endblock %}
