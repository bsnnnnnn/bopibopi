{% extends "./base.html" %}
{% block main %}
<div class="section section-contact">
    <div class="container">
        <div class="text-area">
            <div class="title">
                <h2>조회 결과</h2>
            <div class="separator separator-info">✻</div>
            <!-- 입력한 번호 출력 추가하기 -->
            <h4 class="text-gray">입력하신 " "번에 대한 조회 결과입니다.</h4>

            <!-- 조회 결과 반환 -->
            <div class="section section-cards">
                <div class="separator-container">        
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card card-plain">
                                <div class="content">
                                    <div class="icon text-info">
                                        <i class="pe-7s-check"></i>
                                    </div>
                                    <h3>조회 횟수</h3>
                                    <br>
                                    <div class="number text-info">
                                        <h2>42</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                            
    
                        <div class="col-md-6">
                            <div class="card card-plain">
                                <div class="content">
                                    <div class="icon text-info">
                                        <i class="pe-7s-attention"></i>
                                    </div>
                                    <p>해당 번호는</p>
                                    <div class="card-title text-info"><h3>의심되는 번호</h3></div>
                                    <span>입니다.</span>
                                    <!-- <h3>글자</h3> -->
                                    <!-- <hr> -->
                                    <!-- <p class="text-description text-gray">텍스트로 업로드하기</p> -->
                                </div>
                            </div>
                        </div>
    
                        </div>
                    </div>
                </div>
            </div>

            <!-- 버튼 사이 간격 조절하기 -->
            <div class="button-container col-md">
                <!-- <div class="d-grid gap-2 col-6 mx-auto"> -->
                <button href="/notify/" class="btn btn-info btn-lg" onclick="location.href='/notify/'">관련 기관 정보 보기</button>
                <button class="btn btn-fill btn-info btn-lg" type="button">의심번호 신고하기</button>
                <!-- </div> -->
                <button class="btn btn-info btn-lg" type="button">대응방법 안내받기</button>   
            </div>
            
            </div>
        </div>
    </div>
</div>
