{% extends "./base.html" %}
{% block main %}
<div class="section section-numbers" >
    <div class="container">
        <div class="title-area">
            <h2>조회 결과</h2>
            <div class="separator separator-danger">✻</div>
            <!-- 입력한 번호 출력 추가하기 -->
            <h5 class="text-gray">입력하신 " "번에 대한 조회 결과입니다.</h5>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="card card-plain">
                    <div class="icon">
                        <i class="pe-7s-check"></i>
                    </div>
                    <h3>조회 횟수</h3>
                    {% comment %} <h5 class="text-gray">Enterprises and small businesses</h5> {% endcomment %}
                    <div class="number text-danger">
                        42
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card card-plain">
                    <div class="icon">
                        <i class="pe-7s-call"></i>
                    </div>
                    <h3>의심번호 신고하기</h3>
                    <button class="btn btn-fill btn-lg btn-danger">신고하기</button>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card card-plain">
                    <div class="icon">
                        <i class="pe-7s-attention"></i>
                    </div>
                    <h3>해당 번호는</h3>
                    <div class="number text-danger text-sm">
                        의심되는 번호
                    </div>
                    <h3>입니다.</h3>
                </div>
            </div>
           
        </div>
    </div>
</div>
{% endblock %}
